<!-- app/templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView to tastytrade Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>TradingView to tastytrade Dashboard</h1>
        </header>
        
        <main>
            <div class="stats">
                <div class="stat-box">
                    <h3>Total Events</h3>
                    <p id="total-events">0</p>
                </div>
                <div class="stat-box">
                    <h3>Incoming</h3>
                    <p id="incoming-events">0</p>
                </div>
                <div class="stat-box">
                    <h3>Outgoing</h3>
                    <p id="outgoing-events">0</p>
                </div>
                <div class="stat-box">
                    <h3>Errors</h3>
                    <p id="error-events">0</p>
                </div>
            </div>
            
            <div class="events-container">
                <h2>Event History</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="incoming">Incoming</button>
                    <button class="filter-btn" data-filter="outgoing">Outgoing</button>
                    <button class="filter-btn" data-filter="error">Errors</button>
                </div>
                <div class="events-list" id="events-list">
                    <!-- Events will be loaded here -->
                    <div class="loading">Loading events...</div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Â© 2023 TradingView to tastytrade Webhook Service</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
